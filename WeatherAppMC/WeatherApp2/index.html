<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WeatherAppMC </title>
    <link rel="stylesheet" href="mainstyle.css">
    <link id="style" rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Powiązanie BoxIcon z ikonami -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="maindiv">
      <!-- część aplikacji umożliwiająca przełączanie się między trybami dla seniorów i zwykłym -->
    <div class="mode"><img id="eicon" src="icons/elderly.svg" alt="Elderly Icon">  Senior mode <img class="sicon" id="siconOFF" src="icons/toggle_off.svg" alt="Switch Icon" onclick="moodchange()">
     </div>
    <div class="wrapperdiv">
    <div class="wrapper">
      <!-- niezmienny nagłówek aplikacji -->
      <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <!-- pierwsza część aplikacji z miejscem na podanie nazwy miasta oraz przyciskiem pobierającym geolokacje -->
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <!-- druga część aplikacji wyświetlająca dane o pogodzie -->
      <section class="weather-part">
        <div class="todaydate">
          <span class="date">_</span>
          <span class="time">_</span>
        </div>
        <div class="main">
        <div class="wicon"><img src="" alt="Weather Icon"></div>
        <div class="main2">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
      </div>
      </div>
        <div class="bottom-details">
          <div class="bd1"> 
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column pressure">
            <i class='bx bxs-tachometer'></i>
            <div class="details">
              <span>_</span>
              <p>Air pressure</p>
            </div>
          </div>
         
          </div>
        <div class="bd2">
          <div class="column feels">
            <div class="details">
              <div class="sunrise">
                <span class="tsunrise">_</span>
              </div>
              <p>Sunrise</p>
            </div>
            <div>
            <i class='bx bxs-sun'></i></div>
            <div class="details">
              <div class="sunset">
                <span class="tsunset">_</span>
              </div>
              <p>Sunset</p>
            </div>
          </div>
        
        </div>
        </div>
      </section>
    </div>
    </div>
  </div>
    <script src="script.js"></script>

  </body>
</html>
